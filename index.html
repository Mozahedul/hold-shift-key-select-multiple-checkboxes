<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hold shift key to select multiple checkboxes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h3>Hold shift key to select multiple checkboxes</h3>
    <div class="container">
      <div class="inbox">
        <div class="item">
          <input type="checkbox" class="checkbox" />
          <p>This is an inbox layout.</p>
        </div>
        <div class="item">
          <input type="checkbox" class="checkbox" />
          <p>Check one item</p>
        </div>
        <div class="item">
          <input type="checkbox" class="checkbox" />
          <p>Hold down your shift key</p>
        </div>
        <div class="item">
          <input type="checkbox" class="checkbox" />
          <p>Check a lower item</p>
        </div>
        <div class="item">
          <input type="checkbox" class="checkbox" />
          <p>Everything in between should also be set to be checked</p>
        </div>
        <div class="item">
          <input type="checkbox" class="checkbox" />
          <p>Try to do it without any libraries</p>
        </div>
        <div class="item">
          <input type="checkbox" class="checkbox" />
          <p>Just regular JavaScript</p>
        </div>
        <div class="item">
          <input type="checkbox" class="checkbox" />
          <p>Good luck!</p>
        </div>
        <div class="item">
          <input type="checkbox" class="checkbox" />
          <p>Don't forget to tweet your result</p>
        </div>

        <div class="check-uncheck">
          <div class="item item-uncheck">
            <button class="btn-uncheckbox">UnCheck all</button>
          </div>
          <div class="item item-uncheck">
            <button class="btn-checkbox">Check all</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./multiple.js"></script>
  </body>
</html>
